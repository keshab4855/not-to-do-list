<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Not-to-do-list</title>


</head>

<body>

    <div class="wrapper container ">
        <!-- title -->
        <div class="title  text-center mt-5 mb-5">
            <h1>Weekly Hours Management</h1>
        </div>


        <!-- Form -->
        <!-- javascript:void(0) helps to prevent the browser to load and this refers to the form -->
        <form action="javascript:void(0)" onsubmit="handleOnSubmit(this)">
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" required placeholder="Task Name" name="task"
                        aria-label="First name">
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" name="hr" placeholder="Hours" required
                        aria-label="Last name">
                </div>
                <div class="col-md-3">
                    <button type="submit" value="Add Task" class="form-control btn btn-primary" placeholder="Last name"
                        aria-label="Last name">
                        Add task
                    </button>
                </div>
                <hr>
            </div>
        </form>

        <!-- left and right table -->
        <div class="row ">
            <div class="col-md-6 ">
                <div class="task-table">
                    <h2 class="entry-list text-center py-3">Entry List</h2>
                    <table class="table">

                        <tbody id="entryList">
                            <tr class="text-center">
                                <td>
                                    Please input some Data!!
                                </td>
                            </tr>
                            <!-- <tr>

                                <td>Running</td>
                                <td>5hrs</td>
                                <td class="text-end">
                                    <button class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
                                    <button class="btn btn-success"><i class="fa-solid fa-arrow-right"></i></button>
                                </td>
                            </tr> -->
                        </tbody>

                    </table>
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="task-table">


                    <h2 class="bad-list text-center py-3">Bad List</h2>
                    <table class="table">

                        <tbody id="badList">
                            <tr class="text-center">
                                <td>
                                    Please input some Data!!
                                </td>
                            </tr>
                            <!-- <tr>

                                <td>Running</td>
                                <td>5hrs</td>
                                <td class="text-end">
                                    <button class="btn btn-warning"><i class="fa-solid fa-arrow-left"></i></button>
                                    <button class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>

                                </td>
                            </tr> -->
                        </tbody>
                    </table>
                    <h5 class="text-end">You could have saved <span id="badTtlHr"></span></h5>
                </div>
            </div>
        </div>
        <div class="text-center mt-5 fs-1">
            Total weekly hours alocated = <span id="totalHours">0</span> hrs
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
